<!DOCTYPE html>
<html lang="ja">

<head>

    <a class="map-link" target="_blank" rel="noopener"></a>
    <h2></h2>
    <p class="page"></p>
    <span></span>
    <div class="next"></div>
    <div class="main"></div>

        <ul>
            <li class="name"><a class="shop"></a></li>
            <li class="access"><a class="map"></a></li>
            <li class="average"></li>
            <li class="open"></li>
